<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        

    <form>
        <div class="container">
            <div class="box">
                <div class="first">
                    <button style="background-color: green;" class="signup"><a href="signup.html">Sign Up</a></button>
                    <button class="login"> <a href="login.html">Login</a></button>
                </div>

                <div class="second">
                    <div class="firstBox">
                        <label class="name" for="firstName">First Name</label>
                        <input class="name" type="text" id="firstName" name="firstName" placeholder="First Name">
                    </div>
                    
                    <div class="secondBox">
                        <label class="name" for="LastName">Last Name</label>
                        <input class="name" type="text" id="LastName" name="LastName" placeholder="Last Name">
                    </div>
                    
                </div>

                <div class="third">
                    <label class="email" for="email">Email</label>
                    <input class="email" type="email" id="email" name="email" placeholder="Email">
                </div>

                <div class="fourth">
                    <label class="password" for="password">Password</label>
                    <input class="password" type="password" id="password" name="password" placeholder="Password">
                </div>

                <div class="fifth">
                    <button class="signupButton">Sign Up</button>
                </div>
            </div>
        </div>
    </form>
    
</body>
</html>
