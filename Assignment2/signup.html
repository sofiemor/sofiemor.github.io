<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


        
    <form>
        <div class="container">
            <div class="grey-form">
                <div class="form-content">
                    <div class="one">
                        <div class="button clicked"><a href="signup.html">Sign Up</a></div>
                        <div class="button notClicked"><a href="login.html">Log In</a></div>
            
                    </div>
                    <div class="two">
                        <h2>Sign Up for Free</h2>
                    </div>
                    <div class="three">
                        <input type="text" class="name" name="firstName" placeholder=" First Name*">
                        <input type="text" class="name" name="lastName" placeholder=" Last Name*">
                    </div>
                    <div class="three">
                        <input type="email" class="email" name="email" placeholder=" Email Address*">
                    </div>
                    <div class="three">
                        <input type="password" class="password" name="password" placeholder=" Set A Password*">
                    </div>
                    <div class="four">
                        <button class="start"><h3>GET STARTED</h3></button>
                    </div>
                    
                </div>
            </div>
        </div>
    </form>
    
</body>
</html>
